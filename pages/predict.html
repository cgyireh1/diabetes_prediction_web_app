<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
</head>
<body>
    <h1>Make a Prediction</h1>

    <form method="post">
        <label for="age">Age:</label><br>
        <input type="text" id="age" name="age"><br><br>

        <label for="gender">Gender:</label><br>
        <input type="text" id="gender" name="gender"><br><br>

        <label for="hypertension">Hypertension:</label><br>
        <input type="text" id="hypertension" name="hypertension"><br><br>

        <label for="heart_disease">Heart Disease:</label><br>
        <input type="text" id="heart_disease" name="heart_disease"><br><br>

        <label for="smoking_history">Smoking History:</label><br>
        <input type="text" id="smoking_history" name="smoking_history"><br><br>

        <label for="bmi">BMI:</label><br>
        <input type="text" id="bmi" name="bmi"><br><br>

        <label for="HbA1c_level">HbA1c Level:</label><br>
        <input type="text" id="HbA1c_level" name="HbA1c_level"><br><br>

        <label for="blood_glucose_level">Blood Glucose Level:</label><br>
        <input type="text" id="blood_glucose_level" name="blood_glucose_level"><br><br>

        <input type="submit" value="Submit">
    </form>

    {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
    {% endif %}

    <a href="/">Back to Homepage</a>
</body>
</html>
