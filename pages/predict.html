<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link rel="stylesheet" href="static/styles.css"> <!-- Link to your custom styles -->
</head>
<body>
    <header>
        <nav>
            <h1>Diabetes Prediction</h1>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/predict">Make Prediction</a></li>
                <li><a href="/upload">Upload Data</a></li>
                <li><a href="/retrain">Retrain Model</a></li>
            </ul>
        </nav>
    </header>

    <section class="predict-form">
        <h2>Make a Prediction</h2>

        <form method="post">
            <label for="age">Age:</label><br>
            <input type="number" id="age" name="age" required><br><br>

            <label for="gender">Gender:</label><br>
            <input type="text" id="gender" name="gender" required><br><br>

            <label for="hypertension">Hypertension:</label><br>
            <input type="number" id="hypertension" name="hypertension" required><br><br>

            <label for="heart_disease">Heart Disease:</label><br>
            <input type="number" id="heart_disease" name="heart_disease" required><br><br>

            <label for="smoking_history">Smoking History:</label><br>
            <input type="text" id="smoking_history" name="smoking_history" required><br><br>

            <label for="bmi">BMI:</label><br>
            <input type="number" id="bmi" name="bmi" step="0.1" required><br><br>

            <label for="HbA1c_level">HbA1c Level:</label><br>
            <input type="number" id="HbA1c_level" name="HbA1c_level" step="0.1" required><br><br>

            <label for="blood_glucose_level">Blood Glucose Level:</label><br>
            <input type="number" id="blood_glucose_level" name="blood_glucose_level" required><br><br>

            <input type="submit" value="Submit">
        </form>

        {% if prediction %}
        <div class="prediction-result">
            <h3>Prediction: {{ prediction }}</h3>
        </div>
        {% endif %}
    </section>

    <footer>
        <p>&copy; 2024 Diabetes Prediction App</p>
    </footer>
</body>
</html>
