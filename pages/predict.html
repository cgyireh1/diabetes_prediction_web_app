<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* Basic styles for your form and result */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin: 5px 0;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
            font-size: 1.2em;
            font-weight: bold;
        }

        .positive {
            background-color: #f8d7da;
            color: #721c24;
        }

        .negative {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diabetes Prediction</h1>
        <form id="predictForm">
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" name="age" id="age" required>

            <label for="hypertension">Hypertension:</label>
            <select name="hypertension" id="hypertension">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select name="heart_disease" id="heart_disease">
                <option value="0">No</option>
                <option value="1">Yes</option>
            </select>

            <label for="bmi">BMI:</label>
            <input type="number" step="0.1" name="bmi" id="bmi" required>

            <label for="HbA1c_level">HbA1c Level:</label>
            <input type="number" step="0.1" name="HbA1c_level" id="HbA1c_level" required>

            <label for="blood_glucose_level">Blood Glucose Level:</label>
            <input type="number" name="blood_glucose_level" id="blood_glucose_level" required>

            <label for="smoking_history">Smoking History:</label>
            <select name="smoking_history" id="smoking_history">
                <option value="never">Never</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="result" style="display: none;">
            <h2 id="predictionText"></h2>
        </div>
    </div>

    <script>
        const form = document.getElementById("predictForm");

        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            const formData = new FormData(form);  // Send form data, not JSON

            const response = await fetch('/predict/', {  // Ensure correct endpoint
                method: 'POST',
                body: formData // Send form data to the FastAPI endpoint
            });

            const result = await response.json();
            const prediction = result.prediction;
            const resultContainer = document.getElementById("result");
            const predictionText = document.getElementById("predictionText");

            if (prediction === "Diabetic") {  // Adjusted condition to match your message
                predictionText.textContent = "You are at risk of diabetes!";
                resultContainer.classList.add("positive");
                resultContainer.classList.remove("negative");
            } else {
                predictionText.textContent = "You are not at risk of diabetes.";
                resultContainer.classList.add("negative");
                resultContainer.classList.remove("positive");
            }
            resultContainer.style.display = "block";
        });

    </script>
</body>
</html>
