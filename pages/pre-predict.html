<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .navbar-links a.active {
            color: #008fb3;
            font-weight: bold;
            border-bottom: 2px solid #008fb3;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <nav id="navbar" class="navbar">
        <div class="container">
            <a href="/" class="navbar-brand"><i class="fas fa-tint"></i> Diabetes Prediction</a>
            <ul class="navbar-links">
                <li><a href="/pages/index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/pages/pre-predict.html"><i class="fas fa-chart-line"></i> Make Prediction</a></li>
                <li><a href="/pages/upload.html"><i class="fas fa-upload"></i> Upload Data</a></li>
                <li><a href="/pages/retrain.html"><i class="fas fa-sync-alt"></i> Retrain Model</a></li>
            </ul>
        </div>
    </nav>


    <!-- Hero Section -->
    <section id="hero" class="predict-section">
        <div class="predict-content">
            <h1>Predict Your Diabetes Risk</h1>
            <p>Use machine learning trained model to predict your risk of developing diabetes based on your health data. Accurate predictions made easy.</p>
            <a href="/pages/predict.html" class="cta-button">Make a Prediction</a>
        </div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname; // Get current page path
            const navLinks = document.querySelectorAll(".navbar-links a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>

</body>
</html>
