<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Retrain Model</title>

    <style>
        /* Global Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background: #3e5366;
            padding-top: 80px; /* Add space for sticky navbar */
        }

        .decorative-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;  
            background: url('https://www.transparenttextures.com/patterns/black-felt.png') repeat;
            z-index: -1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #313941;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed navbar at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-links a:hover, .navbar-links a.active {
            color: #008fb3;
            font-weight: bold;
            border-bottom: 2px solid #008fb3;
        }

        .navbar-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar-links {
                flex-direction: column;
                display: none;
            }

            .navbar-links.active {
                display: flex;
                background-color: rgba(4, 78, 121, 0.9);
                position: absolute;
                top: 60px; /* Adjust position when opened */
                left: 0;
                width: 100%;
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }

            .navbar-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 30px;
                color: #fff;
                cursor: pointer;
            }
        }

        /* Form styling */
        .form-container {
            width: 80%;
            max-width: 450px;
            margin: 40px auto;
            background: linear-gradient(to right, #2e3946, #214c69);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #a6cbf3;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="file"], input[type="submit"], select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/pages/pre-predict.html" class="navbar-brand">
                <i class="fas fa-tint"></i> Diabetes Prediction
            </a>
            <button class="navbar-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-links">
                <li><a href="/pages/index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/pages/pre-predict.html"><i class="fas fa-chart-line"></i> Make Prediction</a></li>
                <li><a href="/pages/upload.html" class="active"><i class="fas fa-upload"></i> Upload Data</a></li>
                <li><a href="/pages/retrain.html"><i class="fas fa-sync-alt"></i> Retrain Model</a></li>
            </ul>
        </div>
    </nav>

    <div class="decorative-pattern"></div>

    <!-- Main Content -->
    <div class="form-container">
        <h1>Retrain the Model</h1>
        <h2>Upload Data for Retraining</h2>
        <form action="/retrain" method="post" enctype="multipart/form-data">
            <label for="data-file">Upload Dataset:</label>
            <input type="file" id="data-file" name="data-file" accept=".csv" required><br>

            <label for="model-parameters">Choose Model Parameters (Optional):</label>
            <select id="model-parameters" name="model-parameters">
                <option value="default">Use Default Parameters</option>
                <option value="tuned">Use Tuned Parameters</option>
            </select><br>

            <input type="submit" value="Retrain Model">
        </form>
    </div>

    <script>
        // Toggle Menu for Mobile
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }

        // Function to dynamically add the 'active' class to the current page link
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname; // Get current page path
            const navLinks = document.querySelectorAll(".navbar-links a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });
    </script>
</body>
</html>
