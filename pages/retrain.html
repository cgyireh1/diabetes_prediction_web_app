<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Retrain Model</title>

    <style>
        /* Global Styles */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-attachment: fixed;
            background: #3e5366;
            padding-top: 80px; /* Add space for sticky navbar */
        }

        .decorative-pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/black-felt.png') repeat;
            z-index: -1;
        }

        /* Navbar Styles */
        .navbar {
            background-color: #313941;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: fixed; /* Fixed navbar at the top */
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .navbar-brand {
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            text-decoration: none;
        }

        .navbar-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar-links li {
            margin: 0 15px;
        }

        .navbar-links a {
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            transition: color 0.3s ease-in-out;
        }

        .navbar-links a:hover, .navbar-links a.active {
            color: #008fb3;
            font-weight: bold;
            border-bottom: 2px solid #008fb3;
        }

        .navbar-toggle {
            display: none;
        }

        @media (max-width: 768px) {
            .navbar-links {
                flex-direction: column;
                display: none;
            }

            .navbar-links.active {
                display: flex;
                background-color: rgba(4, 78, 121, 0.9);
                position: absolute;
                top: 60px; /* Adjust position when opened */
                left: 0;
                width: 100%;
                padding: 10px;
                border-radius: 0 0 10px 10px;
            }

            .navbar-toggle {
                display: block;
                background: none;
                border: none;
                font-size: 30px;
                color: #fff;
                cursor: pointer;
            }
        }

        /* Form styling */
        .form-container {
            width: 80%;
            max-width: 450px;
            margin: 40px auto;
            background: linear-gradient(to right, #2e3946, #214c69);
            padding: 40px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            color: #fff;
            position: relative;
            z-index: 1;
        }

        h1, h2 {
            text-align: center;
        }

        h1 {
            font-size: 36px;
            color: #a6cbf3;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            color: #fff;
            margin-bottom: 10px;
        }

        input[type="file"], input[type="submit"], select {
            width: 100%;
            padding: 14px;
            margin-bottom: 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        }

        input[type="submit"] {
            background-color: #28a745;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        /* Loading indicator styles */
        .loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #fff;
            z-index: 999;
        }

        .error-message, .success-message {
            color: red;
            text-align: center;
            font-weight: bold;
        }

        .success-message {
            color: green;
        }

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="/pages/pre-predict.html" class="navbar-brand">
                <i class="fas fa-tint"></i> Diabetes Prediction
            </a>
            <button class="navbar-toggle" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
            <ul class="navbar-links">
                <li><a href="/pages/index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="/pages/pre-predict.html"><i class="fas fa-chart-line"></i> Make Prediction</a></li>
                <li><a href="/pages/upload.html"><i class="fas fa-upload"></i> Upload Data</a></li>
                <li><a href="/pages/retrain.html" class="active"><i class="fas fa-sync-alt"></i> Retrain Model</a></li>
            </ul>
        </div>
    </nav>

    <div class="decorative-pattern"></div>

    <!-- Main Content -->
    <div class="form-container">
        <h1>Retrain the Model</h1>
        <h2>Upload Data for Retraining</h2>
        <form action="/retrain" method="post" enctype="multipart/form-data" id="retrain-form">
            <label for="data-file">Upload Dataset:</label>
            <input type="file" id="data-file" name="data-file" accept=".csv" required><br>

            <label for="model-parameters">Choose Model Parameters (Optional):</label>
            <select id="model-parameters" name="model-parameters">
                <option value="default">Use Default Parameters</option>
                <option value="tuned">Use Tuned Parameters</option>
            </select><br>

            <input type="submit" value="Retrain Model">
        </form>

        <!-- Success/Error Messages -->
        <div id="status-message" class="success-message" style="display: none;"></div>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <div id="loading-indicator" class="loading">Retraining model, please wait...</div>

    <script>
        // Toggle Menu for Mobile
        function toggleMenu() {
            const navbarLinks = document.querySelector('.navbar-links');
            navbarLinks.classList.toggle('active');
        }

        // Function to dynamically add the 'active' class to the current page link
        document.addEventListener("DOMContentLoaded", function() {
            const currentPath = window.location.pathname; // Get current page path
            const navLinks = document.querySelectorAll(".navbar-links a");

            navLinks.forEach(link => {
                if (link.getAttribute("href") === currentPath) {
                    link.classList.add("active");
                } else {
                    link.classList.remove("active");
                }
            });
        });

        // Handling the form submission with a loading indicator
        const form = document.getElementById('retrain-form');
        const loadingIndicator = document.getElementById('loading-indicator');
        const statusMessage = document.getElementById('status-message');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            loadingIndicator.style.display = 'block';
            statusMessage.style.display = 'none';
            errorMessage.style.display = 'none';

            // Simulate form submission here (AJAX or fetch can be used for real requests)
            setTimeout(function() {
                loadingIndicator.style.display = 'none';
                statusMessage.style.display = 'block';
                statusMessage.textContent = 'Model retrained successfully!';
                errorMessage.style.display = 'none';
            }, 3000); // Simulate success after 3 seconds (replace with actual AJAX call)
        });

        // Handle error messages dynamically
        function showErrorMessage(message) {
            errorMessage.style.display = 'block';
            errorMessage.textContent = message;
        }

        // Handle success messages dynamically
        function showSuccessMessage(message) {
            statusMessage.style.display = 'block';
            statusMessage.textContent = message;
        }

        // Function to make the actual retraining request via AJAX (fetch)
        form.addEventListener('submit', async function(e) {
            e.preventDefault();

            // Show loading indicator
            loadingIndicator.style.display = 'block';

            // Create FormData object to send form data
            const formData = new FormData(form);
            
            try {
                const response = await fetch('/retrain', {
                    method: 'POST',
                    body: formData,
                });

                const result = await response.json();

                // Hide loading and display appropriate message
                loadingIndicator.style.display = 'none';

                if (response.ok) {
                    showSuccessMessage(result.message);
                } else {
                    showErrorMessage(result.error || 'An error occurred.');
                }
            } catch (error) {
                loadingIndicator.style.display = 'none';
                showErrorMessage('Failed to submit the form: ' + error.message);
            }
        });
    </script>
</body>
</html>
